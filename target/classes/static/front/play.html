<script>
    new Vue({
        el: '#wrapper',
        data: {
            isCollect: false,
            spwj: '',
            user: {},
            searchText: null,
        },
        created: function () {
            axios.get('/auth').then(res => {
                if (res.data.code === '0') {
                    this.user = res.data.data;
                    if (this.user.level !== "") {
                        //this.isShow = true;
                    }
                } else {
                    alert('请先登录');
                    location.href = '/front/index.html';
                }
            });
            this.spwj = this.getQueryVariable('spwj');
        },
        methods: {
            getQueryVariable(variable) {
                let query = window.location.search.substring(1);
                let vars = query.split("&");
                for (let i = 0; i < vars.length; i++) {
                    let pair = vars[i].split("=");
                    if (pair[0] === variable) {
                        return pair[1];
                    }
                }
                return '';
            },
            logout() {
                axios.get("/logout").then(res => {
                    if (res.data.code === '0') {
                        location.href = '/front/index.html';
                    } else {
                        msg('error', res.data.msg);
                    }
                })
            }
        }
    })
</script>
