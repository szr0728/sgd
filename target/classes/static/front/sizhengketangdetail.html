<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/common.css" rel="stylesheet">
<link href="css/nav.css" rel="stylesheet">
<link href="css/font-awesome.css" rel="stylesheet">
<link href="css/element/index.css" rel="stylesheet">
<link href="css/hsg.css" rel="stylesheet">
<script>
    new Vue({
        el: '#wrapper',
        data: {
            isCollect: false,
            sizhengketangid: 0,
            mainSrc: '',
            //tupxianzd

            sizhengketangInfo: {},
            comments: [],
            commentInfo: {
                sizhengketangid: 0,
                content: ''
            },
            //totalComment: 0,
            isShow: false,

            user: {},
            searchText: null,
        },

        created: function () {
            axios.get('/auth').then(res => {
                if (res.data.code === '0') {
                    this.user = res.data.data;
                }
            });
            //xuxyaxodenxglxu
            this.sizhengketangid = this.getQueryVariable('sizhengketangid');
            this.loadSizhengketangInfo();
            this.loadComments();
        },

        methods: {
            searchSizhengketang(text) {   // 根据关键字查询商品
                if (text) {
                    location.href = '/front/sizhengketanglisttp.html?text=' + text;
                } else {
                    location.href = '/front/sizhengketanglisttp.html';
                }
            },
            loadSizhengketangInfo() {
                axios.get("/sizhengketangInfo/" + this.sizhengketangid).then(res => {
                    if (res.data.code === '0') {
                        this.sizhengketangInfo = res.data.data;
                        this.mainSrc = '/front/img/goods/default.png';
                        //yodutdupidanjs
                    } else {
                        alert(res.data.msg);
                    }
                });
            },
            loadComments() {
                axios.get("/commentInfo/allqt/" + this.sizhengketangid + "/sizhengketang").then(res => {
                    if (res.data.code === '0') {
                        this.comments = res.data.data;
                        this.totalComment = this.comments.length;
                    } else {
                        alert(res.data.msg)
                    }
                })
            },
            getQueryVariable(variable) {
                let query = window.location.search.substring(1);
                let vars = query.split("&");
                for (let i = 0; i < vars.length; i++) {
                    let pair = vars[i].split("=");
                    if (pair[0] === variable) {
                        return pair[1];
                    }
                }
                return '';
            },
            mouseOver(id) {
                $('#main-img-id').attr('src', '/files/download/' + id);
            },
            changeCount(type) {
                let $count = $('#count-id');
                let $store = $('#store-id');
                let count = parseInt($count.text());
                let store = parseInt($store.text());
                if (type === '+') {
                    count = count === store ? store : count + 1;
                } else {
                    count = count === 1 ? 1 : count - 1;
                }
                $count.text(count)
            },
            addCart() {
                window.location.href = '/front/goumaijiluadd.html?sizhengketangid=' + this.sizhengketangid
            },
            openModel() {
                if (this.user.level + "" == 'undefined') {
                    alert("请先登录");
                    return;
                }
                this.commentInfo.sizhengketangid = this.sizhengketangid;
                this.commentInfo.content = '';
                $('#commentModal').modal('show');
            },
            submitComment() {
                let data = {
                    userId: this.user.id,
                    level: this.user.level,
                    content: this.commentInfo.content,
                    shujuid: this.commentInfo.sizhengketangid,
                    biao: 'sizhengketang'
                };
                debugger
                axios.post('/commentInfo', data).then(res => {
                    if (res.data.code === '0') {
                        $('#commentModal').modal('hide');
                        alert('评价成功');
                        this.loadSizhengketangInfo();
                        this.loadComments();
                    } else {
                        alert(res.data.msg);
                    }
                })
            },

            hsgplays: function (id) {
                axios.get("/sizhengketangInfo/" + id).then(res => {
                    if (res.data.code === '0') {
                        location.href = 'play.html?spwj=' + '/files/download/' + res.data.data.kechengshipinID;
                    } else {
                        msg('success', res.data.msg);
                    }
                });
            },


            dianzan_d_click() {
                axios.put('/sizhengketangInfo', {id: this.sizhengketangid, dianzan_d: 1}).then(res => {
                    if (res.data.code === '0') {
                        alert('点赞+1');
                        this.loadSizhengketangInfo();
                    } else {
                        alert(res.data.msg)
                    }
                })
            },
            dianzan_c_click() {
                axios.put('/sizhengketangInfo', {id: this.sizhengketangid, dianzan_c: 1}).then(res => {
                    if (res.data.code === '0') {
                        alert('反对+1');
                        this.loadSizhengketangInfo();
                    } else {
                        alert(res.data.msg)
                    }
                })
            },
            collect() {
                console.log(this.sizhengketangInfo.shangpinmingcheng);
                if (this.user.level + "" == 'undefined') {
                    alert("请先登录");
                    return;
                }
                axios.post('/collectInfo', {
                    shoucangmingcheng: this.sizhengketangInfo.kechengbianhao,
                    userId: this.user.id,
                    shujuid: this.sizhengketangid,
                    level: this.user.level,
                    biao: 'sizhengketang'
                }).then(res => {
                    if (res.data.code === '0') {
                        alert("收藏成功");
                    } else {
                        alert(res.data.msg)
                    }
                })


            },
            //adxdliaxnjie
            logout() {
                axios.get("/logout").then(res => {
                    if (res.data.code === '0') {
                        location.href = '/front/index.html';
                    } else {
                        msg('error', res.data.msg);
                    }
                })
            }
        }
    })
</script>
