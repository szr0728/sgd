<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="no-cache" http-equiv="pragma"/>
    <meta content="no-cache, must-revalidate" http-equiv="content-type"/>

    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="Wed, 26 Feb 1997 08:21:57 GMT" http-equiv="expires"/>
    <title>个人信息</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/nav.css" rel="stylesheet">
    <link href="../css/font-awesome.css" rel="stylesheet">
    <link href="../css/element/index.css" rel="stylesheet">

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="wrapper" v-cloak>
    <!--导航栏-->

    <!-- 主体 -->
    <div>
        <!-- 头部开始 -->

        <!-- 头部结束 -->

        <!-- 主体开始 -->
        <div style="padding: 0 20px">
            <div>
                <div style="color: #666; font-weight: bold; border-bottom: 1px solid #ccc; padding: 10px 0; margin-bottom: 20px; font-size: 30px;">
                    个人信息
                </div>
            </div>

            <!-- 表格主体-->
            <div style="margin-top: 10px">
                <div style="border: 1px solid #ff6b31;">
                    <div style="padding: 5px; border-bottom: 1px solid #ff6b31; color: white; background-color: #ff6b31;">
                        个人信息
                    </div>
                    <div style="border: 1px solid #ccc; padding: 10px">
                        <div class="row">
                            <div class="col-md-12">
                                <form class="form-horizontal">
                                    <input type="hidden" v-model="entity.id">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">姓名</label>
                                        <div class="col-sm-7">
                                            <input class="form-control" id="username" placeholder="请输入姓名"
                                                   type="text" v-model="entity.username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">昵称</label>
                                        <div class="col-sm-7">
                                            <input class="form-control" id="nickName" placeholder="请输入昵称"
                                                   type="text" v-model="entity.nickName">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">性别</label>
                                        <div class="col-sm-7">
                                            <label class="radio-inline">
                                                <input id="sex" type="radio" v-model="entity.sex" value="男">男
                                            </label>
                                            <label class="radio-inline">
                                                <input id="sex" type="radio" v-model="entity.sex" value="女">女
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">年龄</label>
                                        <div class="col-sm-7">
                                            <input class="form-control" id="age" placeholder="请输入年龄"
                                                   type="text" v-model="entity.age">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">生日</label>
                                        <div class="col-sm-7">
                                            <div class="block">
                                                <el-date-picker clearable id="birthday" placeholder="选择日期时间"
                                                                type="datetime" v-model="entity.birthday"
                                                                value-format="yyyy-MM-dd HH:mm:ss"></el-date-picker>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">手机号</label>
                                        <div class="col-sm-7">
                                            <input class="form-control" id="phone" placeholder="请输入手机号"
                                                   type="text" v-model="entity.phone">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">地址</label>
                                        <div class="col-sm-7">
                                            <input class="form-control" id="address" placeholder="请输入地址"
                                                   type="text" v-model="entity.address">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">编号</label>
                                        <div class="col-sm-7">
                                            <input class="form-control" id="code" placeholder="请输入编号"
                                                   type="text" v-model="entity.code">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">邮箱</label>
                                        <div class="col-sm-7">
                                            <input class="form-control" id="email" placeholder="请输入邮箱"
                                                   type="text" v-model="entity.email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">身份证</label>
                                        <div class="col-sm-7">
                                            <input class="form-control" id="cardId" placeholder="请输入身份证"
                                                   type="text" v-model="entity.cardId">
                                        </div>
                                    </div>

                                </form>
                                <div style="text-align: center">
                                    <button class="btn btn-primary" type="button" v-on:click="update()">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 表格主体结束-->
        </div>
        <!-- 主体结束 -->
    </div>
</div>

<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/nav.js"></script>
<script src="../js/my.js"></script>
<script src="../js/vue2.6.11/vue.min.js"></script>
<script src="../js/vue2.6.11/axios.js"></script>
<script src="../js/element/index.js"></script>

<script>
    function checkValid(entity) {
        if (!entity.username || entity.username === "") {
            alert("username不能为空");
            return false;
        }
        if (entity.phone && entity.phone !== "") {
            let reg = /^[1][3,4,5,7,8][0-9]{9}$/;
            if (!reg.test(entity.phone)) {
                alert("请输入正确的手机号");
                return false;
            }
        }
        if (entity.email && entity.email !== "") {
            let reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
            if (!reg.test(entity.email)) {
                alert("请输入正确的邮箱");
                return false;
            }
        }
        if (entity.cardId && entity.cardId !== "") {
            let reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
            if (!reg.test(entity.cardId)) {
                alert("请输入正确的身份证号");
                return false;
            }
        }
        return true;
    }

    function msg(type, msg) {
        Vue.prototype.$message({
            type: type, // success（成功）、warning（警告）, error(错误)
            message: msg,
            duration: 2000,
            offset: 100,
            center: true,
        })
    }

    new Vue({
        el: '#wrapper',
        data: {

            user: {},
            authority: [],
            entity: {
                sex: '男'
            }
        },
        created: function () {

            this.loadData();

            axios.get("/authority").then(res => {
                if (res.data.code === '0') {
                    this.authority = res.data.data;
                } else {
                    msg('error', res.data.msg);
                }
            });

            this.user = JSON.parse(localStorage.getItem('user'));

        },
        methods: {
            loadData() {
                axios.get("/getAccountInfo").then(res => {
                    if (res.data.code === '0') {
                        this.entity = res.data.data;
                    } else {
                        msg('error', res.data.msg);
                    }
                });
            },
            update() {
                if (checkValid(this.entity)) {
                    axios.put(
                        "/adminInfo", this.entity
                    ).then(res => {
                        if (res.data.code === '0') {
                            msg('success', '更新成功');
                            this.loadData();
                        } else {
                            msg('error', res.data.msg);
                        }
                    })
                }
            },
            logout() {
                logout();
            }
        }
    })
</script>
</body>
</html>
