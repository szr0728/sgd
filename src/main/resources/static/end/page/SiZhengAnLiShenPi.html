<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="no-cache" http-equiv="pragma"/>
    <meta content="no-cache, must-revalidate" http-equiv="content-type"/>

    <title>思政案例管理</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/nav.css" rel="stylesheet">
    <link href="../css/font-awesome.css" rel="stylesheet">

        [v-cloak] {
            display: none;
        }

        .ql-snow .ql-editor img {
            width: 400px;
        }
    </style>

<body>
<div id="wrapper" v-cloak>
    <div>
        <div style="padding: 0 20px">
            <div>
                <div style="color: #666; font-weight: bold; border-bottom: 1px solid #ccc; padding: 10px 0; margin-bottom: 20px; font-size: 30px;">
                    思政案例审批
                </div>
            </div>
            <div style="margin-top: 10px">
                <div style="border: 1px solid #ff6b31;">
                    <div style="padding: 5px; border-bottom: 1px solid #ff6b31; color: white; background-color: #ff6b31;">
                        思政案例表
                    </div>
                    <div style="border: 1px solid #ccc; padding: 10px">
                        <div class="table-responsive">
                            <div class="nx-table-header" style="position: relative">
                                <input @keyup.enter="loadTable(1)" placeholder="请输入搜索内容" type="text"
                                       v-model="name">
                                <i class="glyphicon glyphicon-search" style="margin-left: -20px"></i>
                            </div>
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>标题</th>
                                    <th>类别</th>
                                    <th>首页图片</th>
<!--                                    <th>点击率</th>-->
                                    <th>发布人</th>
                                    <th>发布时间</th>
<!--                                    <th>点赞(踩)</th>-->
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody v-for="obj in objs" :key="objs.id">
                                <tr>
                                    <td>{{obj.id}}</td>
                                    <td>{{obj.biaoti}}</td>
                                    <td>{{obj.leibie}}</td>
                                    <td><img :src="'/files/download/'+obj.shouyetupianavt" class="avatar-table"
                                             v-if="obj.shouyetupianavt"><img class="avatar-table" src="../img/no-avater.jpg"
                                                                       v-else></td>
<!--                                    <td>{{obj.dianjilv}}</td>-->
                                    <td>{{obj.faburen}}</td>
<!--                                    <td>{{obj.dianzan_d}}</td>-->
                                    <td>{{obj.addtime}}</td>
                                    <td>{{obj.shengpi}}</td>
                                    <td>
                                        <button @click="detail(obj.id)" class="btn btn-primary btn-xs">详情</button>
                                        <button @click="tongguo(obj)" class="btn btn-primary btn-xs" v-if="obj.shengpi=='不通过' || obj.shengpi =='待审核' ">通过</button>
                                        <button @click="tongguo(obj)" class="btn btn-primary btn-xs" v-if="obj.shengpi=='通过'" disabled>通过</button>
                                        <button @click="butongguo(obj)" class="btn btn-primary btn-xs" v-if="obj.shengpi=='通过'|| obj.shengpi =='待审核'">不通过</button>
                                        <button @click="butongguo(obj)" class="btn btn-primary btn-xs" v-if="obj.shengpi=='不通过'" disabled>不通过</button>

<!--                                        <button @click="del(obj.id)" class="btn btn-danger btn-xs">删除</button>-->
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <!--danhxexiaxnshi-->
                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li class="page-item" v-bind:class="{ disabled: preActive }">
                                        <a class="page-link" href="javascript:void(0)"
                                           v-on:click="loadTable(pageInfo.pageNum - 1)">上一页</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="javascript:void(0)" v-if="pageInfo.pageNum > 1"
                                           v-on:click="loadTable(pageInfo.pageNum - 1)">{{pageInfo.pageNum - 1}}</a>
                                    </li>
                                    <li class="page-item disabled">
                                        <a aria-disabled="true" class="page-link"
                                           href="javascript:void(0)">{{pageInfo.pageNum}}</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="javascript:void(0)" v-if="pageInfo.hasNextPage"
                                           v-on:click="loadTable(pageInfo.pageNum + 1)">{{pageInfo.pageNum + 1}}</a>
                                    </li>
                                    <li class="page-item" v-bind:class="{ disabled: nextActive }">
                                        <a class="page-link" href="javascript:void(0)"
                                           v-on:click="loadTable(pageInfo.hasNextPage? (pageInfo.pageNum + 1) : pageInfo.pageNum)">下一页</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--m_liangbumod-->
</div>
<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/bootstrap.min.js"></script>

<script src="../js/vue2.6.11/axios.js"></script>
<script src="../js/element/index.js"></script>
<script src="../js/quill.js"></script>

<script>
    let wrapper = new Vue({
        el: '#wrapper',
        data: {

            authority: [],
            permission: [],
            storeUser: JSON.parse(localStorage.getItem("user")),
            name: '',
            user: {},

            shouyetupianimrl: '',
            objs: [],
            pageInfo: {},
            preActive: true,
            nextActive: true,
            shouyetupianavt: null,
            modalData: {},
            //youxia2sui
            //youxxiabiaoxduan
            entity: {
                shouyetupianflst: [],

            }

        },
        created:
            function () {
                this.loadTable(1);
                this.user = JSON.parse(localStorage.getItem('user'));
                axios.get("/permission/3").then(res => {
                    if (res.data.code === '0') {
                        this.permission = res.data.data;
                    } else {
                        msg('error', res.data.msg);
                    }
                });
                axios.get("/authority").then(res => {
                    if (res.data.code === '0') {
                        this.authority = res.data.data;
                    } else {
                        msg('error', res.data.msg);
                    }
                });
            },
        methods: {
            loadTable(pageNum) {
                let name = this.name === '' ? "all" : this.name;
                axios.get("/sizhenganliInfo/page/" + name + "?pageNum=" + pageNum).then(res => {
                    if (res.data.code === '0') {
                        this.objs = res.data.data.list;
                        res.data.data.list.forEach(item => {
                            if (item.shouyetupian) {
                                item.shouyetupianavt = JSON.parse(item.shouyetupian)[0];
                            }
                            //tupianloadtb
                            //dhjsuanxx
                        })
                        this.pageInfo = res.data.data;
                        this.preActive = !(this.pageInfo.hasPreviousPage);
                        this.nextActive = !(this.pageInfo.hasNextPage);
                        if (this.user.level === "管理员") {
                            this.entity.faburen = this.user.username;
                        }
                    } else {
                        msg('error', res.data.msg);
                    }
                    console.log(this.objs);
                });
            },detail(id) {
                window.open("/front/sizhenganlidetail.html?sizhenganliid=" + id);
            },tongguo(obj){
                // 通过审批
                axios.get("/sizhenganliInfo/approve/" + obj.id).then(res => {
                    if (res.data.code === '0') {
                        msg('success', '已通过');
                        this.loadTable(1); // 通过后刷新表格数据
                    } else {
                        msg('error', res.data.msg);
                    }
                });
            },butongguo(obj){
                //审批不通过
                axios.get("/sizhenganliInfo/reject/" + obj.id).then(res => {
                    if (res.data.code === '0') {
                        msg('success', '不通过');
                        this.loadTable(1); // 通过后刷新表格数据
                    } else {
                        msg('error', res.data.msg);
                    }
                });
            }
        }
    })

    //             msg('success', '成功');

    //             msg('error', res.data.msg);
    //         }
    //     })

</script>
</body>
</html>
